<html>
    <head>

        <!-- Styles imports -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Gothic+A1&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <!-- NavBar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-purple">
            <a class="title-todo" href="#">TROLLO</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
              </ul>
              <form class="form-inline my-2 my-lg-0 action-bar">
                <button class="button-connect m-2" ><i class="fa fa-github"></i> Code source</button>
              </form>
            </div>
        </nav>
        
        <!-- Connection/Subscribtion form -->
        <div id="subscribe-form">
            <h1>TROLLO <i class="fa fa-smile-o"></i></h1>
            <form>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <input type="text" id="login" class="input-menu" placeholder="Pseudo">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-12">
                        <input type="password" id="password" class="input-menu" placeholder="Mot de passe">
                    </div>
                </div>

                <button id="connect" class="button-connect m-1" ><i class="fa fa-power-off"></i> Se connecter</button>
                <button id="subscribe" class="button-subscribe m-1">S'inscrire</button>
            </form>
        </div>

        <!-- Content / Lists -->
        <div id="sortable">
        </div>

        <!-- Libs & scripts imports -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="script.js"></script>    
    </body>
</html>
